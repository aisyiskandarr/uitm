<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style/validation.css">
    <script type="text/javascript" src="validation.js" defer></script>
</head>
<style>
    body{
    min-height: 100vh;
    background-image: url('img/canseleri2.jpg');
    background-size: cover;
    background-position: right;
    overflow: hidden;
    }
    
</style>
<body>
    <div class="wrapper">
        <span class="image">
            <img src="img/uitm-vector-logo.png" alt="logo">
        </span>
        <h1>Log In</h1>
        <p id="error-message"></p>
        <form id="form">
            <div>
                <label for="email-input">
                    <i class="fa-solid fa-envelope"></i>
                </label>
                <input type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div>
                <label for="password-input">
                    <i class="fa-solid fa-key"></i>
                </label>
                <input type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <button type="submit">Log In</button>
        </form>
        <p>New student? <a href="signup.html">Register here!</a></p>
        <br>
        <p>Need Help? | <a href="signup.html"><i class="fa-solid fa-envelope"></i></a> Contact Us |</p>
        <br>
        <br>
        <p><i class="fa-regular fa-copyright"></i> 2025 UiTM Academic Affairs Division</p>
    </div>
</body>
</html>
